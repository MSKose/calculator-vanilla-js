<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        
        <!-- <div class="empty"></div> -->

        <div class="empty">
            <div class="previous-display">wef</div>
            <div class="current-display">wef</div>
        </div>

        <div class="content">
            <div class="button function ac">AC</div>
            <div class="button function pm">±</div>
            <div class="button function percent">%</div>
            <div class="button operator division">÷</div>
            <div class="button num num-7">7</div>
            <div class="button num num-8">8</div>
            <div class="button num num-9">9</div>
            <div class="button operator multiplication">x</div>
            <div class="button num num-4">4</div>
            <div class="button num num-5">5</div>
            <div class="button num num-6">6</div>
            <div class="button operator substraction">-</div>
            <div class="button num num-1">1</div>
            <div class="button num num-2">2</div>
            <div class="button num num-3">3</div>
            <div class="button operator addition">+</div>
            <div class="button num num-0">0</div>
            <div class="button num num-decimal">.</div>
            <div class="button equal">=</div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
